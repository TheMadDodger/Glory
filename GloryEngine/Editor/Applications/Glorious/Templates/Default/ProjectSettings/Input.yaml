EditorVersion: 0.1.0
InputModes:
  - Name: Keyboard and Mouse
    DeviceTypes:
      - Keyboard
      - Mouse
InputMaps:
  - Name: Movement
    Actions:
      - Name: VerticalAxis
        ActionMapping: Float
        AxisBlending: Lerp
        AxisBlendingSpeed: 5
        Bindings:
          - Name: Forward
            State: KeyDown
            Multiplier: 1
            InputMode: Keyboard and Mouse
            MapDeltaToValue: false
            Binding: Keyboard\Key\KeyW
          - Name: Backwards
            State: KeyDown
            Multiplier: -1
            InputMode: Keyboard and Mouse
            MapDeltaToValue: false
            Binding: Keyboard\Key\KeyS
      - Name: HorizontalAxis
        ActionMapping: Float
        AxisBlending: Lerp
        AxisBlendingSpeed: 5
        Bindings:
          - Name: StrafeLeft
            State: KeyDown
            Multiplier: -1
            InputMode: Keyboard and Mouse
            MapDeltaToValue: false
            Binding: Keyboard\Key\KeyA
          - Name: StrafeRight
            State: KeyDown
            Multiplier: 1
            InputMode: Keyboard and Mouse
            MapDeltaToValue: false
            Binding: Keyboard\Key\KeyD
      - Name: AimHorizontal
        ActionMapping: Float
        AxisBlending: Lerp
        AxisBlendingSpeed: 50
        Bindings:
          - Name: MouseX
            State: KeyDown
            Multiplier: 1
            InputMode: Keyboard and Mouse
            MapDeltaToValue: true
            Binding: Mouse\Axis\MouseAxisX
          - Name: LookLeft
            State: KeyDown
            MapDeltaToValue: false
            Multiplier: -1
            InputMode: Keyboard and Mouse
            Binding: Keyboard\Key\KeyLeft
          - Name: LookRight
            State: KeyDown
            MapDeltaToValue: false
            Multiplier: 1
            InputMode: Keyboard and Mouse
            Binding: Keyboard\Key\KeyRight
      - Name: AimVertical
        ActionMapping: Float
        AxisBlending: Lerp
        AxisBlendingSpeed: 50
        Bindings:
          - Name: MouseY
            State: KeyDown
            Multiplier: -1
            InputMode: Keyboard and Mouse
            MapDeltaToValue: true
            Binding: Mouse\Axis\MouseAxisY
          - Name: LookUp
            State: KeyDown
            MapDeltaToValue: false
            Multiplier: 1
            InputMode: Keyboard and Mouse
            Binding: Keyboard\Key\KeyUp
          - Name: LookDown
            State: KeyDown
            MapDeltaToValue: false
            Multiplier: -1
            InputMode: Keyboard and Mouse
            Binding: Keyboard\Key\KeyDown
  - Name: Interactions
    Actions:
      - Name: Use
        ActionMapping: Bool
        AxisBlending: Jump
        AxisBlendingSpeed: 5
        Bindings:
          - Name: Use
            State: KeyPressed
            Multiplier: 1
            InputMode: Keyboard and Mouse
            MapDeltaToValue: false
            Binding: Keyboard\Key\KeyF